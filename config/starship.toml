"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$c\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$golang\
$haskell\
$java\
$kotlin\
$gradle\
$lua\
$nodejs\
$perl\
$php\
$python\
$rust\
$terraform\
$memory_usage\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$character"""

right_format = """
$battery\
$time\
"""

# Inserts a blank line between shell prompts
add_newline = true

command_timeout = 1000

# Replace the 'â¯' symbol in the prompt with '$'
[character]
success_symbol = '[\$](bold white)'
error_symbol = '[\$](bold red)'
vimcmd_symbol = '[\$](bold green)'
vimcmd_replace_one_symbol = '[\$](bold purple)'
vimcmd_replace_symbol = '[\$](bold purple)'
vimcmd_visual_symbol = '[\$](bold yellow)'	

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'bold green'
read_only = " ó°Œ¾"

[hostname]
ssh_only = false
disabled = false
style = 'bold cyan'
ssh_symbol = "î¬ "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[username]
disabled = false
show_always = true
style_user = 'bold blue'
format = '[$user]($style) @ '

[git_branch]
format = '[$symbol$branch]($style) '
symbol = "ï˜ "

[git_status]
format = '([$all_status$ahead_behind]($style))'

[git_commit]
tag_symbol = ' ï’ '

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 90
style = 'bold green'
charging_symbol = 'âš¡ï¸ '
discharging_symbol = 'ğŸ’¦ '

[memory_usage]
disabled = false
threshold = 70
format = '$symbol[${ram}/${ram_pct}( | ${swap}/${swap_pct})]($style) '
symbol = 'ó°› '
style = 'dimmed white'

[cmd_duration]
min_time = 500
format = 'took [$duration]($style)'
show_milliseconds = true

[os]
disabled = true
format = '[$symbol]($style)'

[time]
disabled = false
format = 'ğŸ•™ [$time]($style) '
time_format = '%T'

